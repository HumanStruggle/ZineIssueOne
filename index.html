<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Zine</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    .fallback {
      text-align: center;
      padding: 2rem;
    }

    .fallback a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <iframe src="Minimalist Aesthetic Inspirational Quote Photo Collage Instagram Post.pdf" type="application/pdf">
    <!-- Fallback content if iframe fails -->
    <div class="fallback">
      <p>Your browser doesn't support embedded PDFs. No worries!</p>
      <a href="Minimalist Aesthetic Inspirational Quote Photo Collage Instagram Post.pdf" target="_blank">Download the zine</a>
    </div>
  </iframe>
</body>
</html>
