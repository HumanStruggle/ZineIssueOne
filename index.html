<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View My Zine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .message {
      text-align: center;
    }
    .message a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Opening Zine...</h1>
    <p>If it doesn't open automatically, <a id="pdfLink" href="Minimalist Aesthetic Inspirational Quote Photo Collage Instagram Post.pdf" target="_blank">click here to view it</a>.</p>
  </div>

  <script>
    // Automatically open the PDF in a new tab
    window.onload = function() {
      window.location.href = "Minimalist Aesthetic Inspirational Quote Photo Collage Instagram Post.pdf";
    };
  </script>
</body>
</html>
